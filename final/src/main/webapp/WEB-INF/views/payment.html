<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simplex.css">
    <style>
        .form-group {
            margin-left: 50px;
        }
        table, tr, td{
            border: 1px solid black;
        }
        td{
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- navbar end -->

    <header>

        <h1 style="text-align: center; margin: 40px; font-size: 300%;">결제정보</h1>

    </header>

    <!-- paymentBox start -->
    <div class="paymentBox" style="margin: 0 auto; width: 900px;">

        <!-- form start -->
        <h3 style="font-size: 250%; margin-top: 150px; margin-left: 50px;">예매정보</h3>

        <div class="form-group" style="border-top: 1px solid darkgrey;">
            <fieldset style="margin: 0px auto; width: 700px; padding: 30px 0;">
                <img src="https://via.placeholder.com/240x320.png" style="float: left;">

                <div class="form-group row"
                    style="float: left; width: 460px; padding: 10px 20px 25px 80px; margin: 0; font-size: 200%; font-weight: bold;">
                    영화제목 : 반도
                </div>

                <div class="form-group row"
                    style="float: left; width: 460px; padding: 10px 20px 15px 80px; margin: 0; font-size: 150%;">
                    영화관지점 : 롯데시네마 울산
                </div>

                <div class="form-group row"
                    style="float: left; width: 460px; padding: 10px 20px 15px 80px; margin: 0; font-size: 150%;">
                    상영시작시간/상영관 : 17:10~19:30/8관
                </div>

                <div class="form-group row"
                    style="float: left; width: 460px; padding: 10px 20px 15px 80px; margin: 0; font-size: 150%;">
                    인원수 : 3명(성인 2명/어린이 1명)
                </div>

                <div class="form-group row"
                    style="float: left; width: 460px; padding: 10px 20px 15px 80px; margin: 0; font-size: 150%;">
                    선택좌석 : A17, A18, A19
                </div>

            </fieldset>
        </div>




        <!-- customer start -->
        <h3 style="font-size: 250%; margin-top: 70px; margin-left: 50px;">구매자정보</h3>

        <div class="form-group row" style="border-top: 1px solid darkgrey; margin-bottom: 0;">
            <label for="staticEmail" class="col-sm-2 col-form-label" style="font-size: 140%; text-align: center; margin: 20px 0; margin-left: 50px;">이름</label>
            <div style="width: 200px;">
                <input class="form-control" id="readOnlyInput" type="text" placeholder="naver@naver.com" readonly=""
                    style="width: 300px; margin: 20px; height: 40px;">
            </div>
        </div>

        <div class="form-group row" style="border-top: 1px solid darkgrey; margin-bottom: 0;">
            <label for="staticEmail" class="col-sm-2 col-form-label" style="font-size: 140%; text-align: center; margin: 20px 0; margin-left: 50px;">연락처</label>
            <div style="width: 200px;">
                <input class="form-control" id="readOnlyInput" type="text" placeholder="naver@naver.com" readonly=""
                    style="width: 300px; margin: 20px; height: 40px;">
            </div>
        </div>

        <div class="form-group row" style="border-top: 1px solid darkgrey; margin-bottom: 0; border-bottom: 1px solid darkgrey;">
            <label for="staticEmail" class="col-sm-2 col-form-label" style="font-size: 140%; text-align: center; margin: 20px 0; margin-left: 50px;">Email</label>
            <div style="width: 200px;">
                <input class="form-control" id="readOnlyInput" type="text" placeholder="naver@naver.com" readonly=""
                    style="width: 300px; margin: 20px; height: 40px;">
            </div>
        </div>
        <!-- customer end -->

        <!-- payment way start -->
        <h3 style="font-size: 250%; margin-top: 70px; margin-left: 50px;">결제수단</h3>

        <fieldset class="form-group" style="margin-top: 30px;">
            <legend></legend>
            <table style="border: 3px solid black; width: 100%;">
                <tr>
                    <td style="width: 30%;">
                        <div class="form-check" style="margin: 15px 0;">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1"
                                    value="option1" checked="" style="width: 25px; height: 25px;">
                                <span style="font-size: 150%; margin-left: 20px;">카드</span>
                            </label>
                        </div>
                    </td>
                    <td rowspan="3" style="padding: 40px; font-size: 150%;">
                        결제수단을 선택해주세요.
                        <br>카드를 선택하면 카드번호 입력창이.
                        <br>계좌이체를 선택하면 계좌번호 입력창이
                        <br>휴대폰 결제를 선택하면 휴대폰 결제창이 
                        <br>나오도록 만듭시다.
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-check" style="margin: 15px 0;">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2"
                                    value="option2" style="width: 25px; height: 25px;">
                                <span style="font-size: 150%; margin-left: 20px;">계좌이체</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-check" style="margin: 15px 0;">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3"
                                    value="option3" style="width: 25px; height: 25px;">
                                <span style="font-size: 150%; margin-left: 20px;">휴대폰 결제</span>
                            </label>
                        </div>
                    </td>
                </tr>
            </table>
        </fieldset>
        <!-- payment way end -->

        <!-- decision button start -->
        <div style="margin: 0 auto; padding: 50px;">
            <div style="margin: 0 auto;">
        <button type="button" class="btn btn-info" style="padding: 15px; margin-left: 210px; width: 180px; font-size: 150%;">결제하기</button>
        <button type="button" class="btn btn-primary" style="padding: 15px; margin-left: 10px; width: 180px; font-size: 150%;">취소</button>
    </div>
        </div>
        <!-- decision button end -->
        <!-- form end -->
    </div>
    <!-- paymentBox end -->
</body>

</html>
